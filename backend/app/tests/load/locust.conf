# Configuração do Locust para testes de carga

# Host padrão para testes
host = http://localhost:8000

# Configurações da interface web
web-host = 127.0.0.1
web-port = 8089
headless = false
only-summary = false
autostart = false

# Configurações de usuários
users = 100
spawn-rate = 10
run-time = 10m

# Configurações de log
logfile = locust_log.txt
loglevel = INFO

# Configurações de relatório
html = load_test_report.html
csv = load_test_results
csv-full-history = true

# Configurações avançadas
stop-timeout = 30
expect-workers = 4
master = false
tags = ["load-test", "ai-agency"] 