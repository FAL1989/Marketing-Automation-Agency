apiVersion: 1

providers:
  - name: 'Security Dashboards'
    orgId: 1
    folder: 'Security'
    folderUid: 'security'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true 